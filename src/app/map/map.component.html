<div class="hero is-fullheight-with-navbar">
    <section class="section">
        <div class="container">
            <!-- instructions // how to use this app -->
            <section class="section">
                <div class="notification is-primary">Hier könnte eine Gebrauchsanweisung stehen</div>
            </section>
            <!-- map -->
            <section class="section">
                <div id="map"></div>
            </section>
            <!-- section below map -->
            <section class="section">
                <div class="columns">
                    <!-- upload column -->
                    <div class="column">
                        <div class="notification is-success is-light">
                            <div class="file has-name is-boxed">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume" (change)="fileSelected($event)">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fa fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name" *ngIf="this.currentFileName != ''">
                                        {{currentFileName}}
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- datepicker column -->
                    <div class="column">
                        <div class="notification is-warning is-light">
                            <div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input [rangePicker]="picker">
                                        <input matStartDate placeholder="Start date"
                                            (dateInput)="startDate('input', $event)"
                                            (dateChange)="startDate('change', $event)">
                                        <input matEndDate placeholder="End date" (dateInput)="endDate('input', $event)"
                                            (dateChange)="endDate('change', $event)">
                                    </mat-date-range-input>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="notification is-info is-light">
                            <button class="button is-large" (click)="onSubmit()">
                                <span class="icon">
                                    <i class="fa fa-play fa-lg"></i>
                                </span>
                                <p>Calculate AOA</p>
                            </button>
                        </div>
                    </div>
                    <!-- run demo column -->
                    <div class="column">
                        <div class="notification is-link is-light">
                            <button class="button is-large" (click)="onDemoButton()">
                                <span class="icon">
                                    <i class="fa fa-play fa-lg"></i>
                                </span>
                                <p>Run Demo</p>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
