<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-three-quarters">
        <div class="container box">
          <div style="height: 600px;" id="resultmap"></div>
        </div>
      </div>
      <div class="column">
        <div class="container">
          <div class="box">
            <div class="columns">
              <div class="column is-four-fifths">
                <h5 class="title is-6">Prediction</h5>
              </div>
              <div class="column">
                <input style="transform: scale(1.5);" id="predictionCheckbox" (change)="checkboxClicked('prediction')"
                  type="checkbox" checked>
              </div>
            </div>
            <div class='my-legend'>
              <div class='legend-scale'>
                <ul class='legend-labels'>
                  <li><span style='background:#0EB700;'></span>Fallow field</li>
                  <li><span style='background:#C1BE00 ;'></span>Grassland</li>
                  <li><span style='background:#CBCBCB'></span>Industrial</li>
                  <li><span style='background:#002372;'></span>Inland Water</li>
                  <li><span style='background:#6b6f3a;'></span>Mixed forest</li>
                  <li><span style='background:#296400;'></span>Planted field</li>
                  <li><span style='background:#FF3737;'></span>Urban</li>
                </ul>
              </div>
              <div class='legend-source'><a href="#link to source"></a></div>
            </div>
            <label class="label">Opacity</label>
            <mat-slider (input)="changeOpacity($event, 'prediction')" thumbLabel tickInterval="0.1" step="0.1" min="0"
              max="1" aria-label="opacity" value="0.7"></mat-slider>
            <button (click)="downloadData('prediction')" class="button is-info"><i class="fa fa-download"></i></button>
          </div>
          <div class="box">
            <div class="columns">
              <div class="column is-four-fifths">
                <h5 class="title is-6">AOA</h5>
              </div>
              <div class="column">
                <input style="transform: scale(1.5);" id="aoaCheckbox" (change)="checkboxClicked('aoa')"
                  type="checkbox">
              </div>
            </div>
            <div class='my-legend'>
              <div class='legend-scale'>
                <ul class='legend-labels'>
                  <li><span style='background:#000000;'></span>Not applicable</li>
                  <li><span style='background:#ffffff;'></span>Applicable</li>
                </ul>
              </div>
              <div class='legend-source'><a href="#link to source"></a></div>
              <style type='text/css'>
                .my-legend .legend-title {
                  text-align: left;
                  margin-bottom: 5px;
                  font-weight: bold;
                  font-size: 90%;
                  }
                .my-legend .legend-scale ul {
                  margin: 0;
                  margin-bottom: 5px;
                  padding: 0;
                  float: left;
                  list-style: none;
                  }
                .my-legend .legend-scale ul li {
                  font-size: 80%;
                  list-style: none;
                  margin-left: 0;
                  line-height: 18px;
                  margin-bottom: 2px;
                  }
                .my-legend ul.legend-labels li span {
                  display: block;
                  float: left;
                  height: 16px;
                  width: 30px;
                  margin-right: 5px;
                  margin-left: 0;
                  border: 1px solid #999;
                  }
                .my-legend .legend-source {
                  font-size: 70%;
                  color: #999;
                  clear: both;
                  }
                .my-legend a {
                  color: #777;
                  }
              </style>
              </div>
            <label class="label">Opacity</label>
            <mat-slider (input)="changeOpacity($event, 'aoa')" thumbLabel tickInterval="0.1" step="0.1" min="0" max="1"
              aria-label="opacity" value="0.7"></mat-slider>
            <button (click)="downloadData('aoa')" class="button is-info"><i class="fa fa-download"></i></button>
          </div>
          <div class="box">
            <div class=columns>
              <div class="column is-four-fifths">
                <h5 class="title is-6">Further train areas</h5>
              </div>
              <div class="column">
                <input style="transform: scale(1.5);" id="trainAreasCheckbox" (change)="checkboxClicked('trainAreas')" type="checkbox">
              </div>
            </div>
            <button (click)="downloadData('trainAreas')" class="button is-info"><i class="fa fa-download"></i></button>
          </div>
          <div class="box">
            <div class="columns">
              <div class="column is-four-fifths">
                <h5 class="title is-6">Sentinel TIF (AOI)</h5>
              </div>
            </div>
            <button (click)="downloadData('aoi')" class="button is-info"><i class="fa fa-download"></i></button>
          </div>
          <div class="box">
            <div class="columns">
              <div class="column is-four-fifths">
                <h5 class="title is-6">Sentinel TIF (Training data)</h5>
              </div>
            </div>
            <button (click)="downloadData('trainingData')" class="button is-info"><i class="fa fa-download"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
